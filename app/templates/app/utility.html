{% extends 'app/layouts/main.html' %}
{% block title %}
Utility
{% endblock title %}
{% block content %}


<style>
  

.box {
    width: 850px;
    height: 550px;
    margin-left:340px ;
    margin-top: -550px;
    background-color: lightgrey;
    border: 2px solid black;
}

.box-1 {
    width: 250px;
    height: 550px;
    margin-top:20px;
    margin-left: 50px;
    background-color: white;
    border: 2px solid black;
    padding-top: 50px;
    padding-left: 5px;
  }

.inner-box-1, .inner-box-2, .inner-box-3, .inner-box-4, .inner-box-5,.inner-box-6{
    width: 230px; 
    height: 65px;
    background-color:rgb(245, 188, 83);
    border: 2px solid black; 
    margin: 5px;
    padding-top: 10px;
    cursor: pointer;
    text-align: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    font-family: Arial, Helvetica, sans-serif;
    
  }

.item-1, .item-2, .item-3, .item-4, .item-5, .item-6{
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    background-color: lightgrey;
    
  }
  label {
            display: inline-block;
            width: 150px;
            margin-top: 15px;
            text-align: center;
            margin-left: 20px;
            font-weight: bold;
            
        }

  select {
      margin-top: 10px;
      box-sizing: border-box;
      width: 20%;
      height: 30px;
  }
  
  #cancel-btn{
             background-color: orange;
             color:black;
             height: 50px;
             width: 150px;
             margin-left: 10px;
             margin-top: 30px;
               
         }
  #report-btn{
      background-color: green;
      color:black;           
      height: 50px;
      width: 150px; 
      margin-left: 65px; 
      margin-top: 30px;
  }
  
  .item-1 input[type="radio"] {
        transform: scale(1.5); /* Adjust the scale factor to make the radio buttons bigger */
    }

    .custom-border {
        border: 2px solid #000;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 2px 2px 5px #888888;
        display: inline-block; 
    }
    textarea {
        margin-left: 20px;
        width: 380px;
        height: 120px;
    }

</style>


<div class="box-1">
    <div id="set_master_interval" class="inner-box-1" onclick="enlargeItem(1),showItem('item-1')">Set Master Interval</div>
    <div id="shift_settings" class="inner-box-2" onclick="enlargeItem(2),showItem('item-2')">Shift Settings</div>
    <div id="probe_factor" class="inner-box-3" onclick="enlargeItem(3),showItem('item-3')">Probe Factor</div>
    <div id="customer_input" class="inner-box-4" onclick="enlargeItem(4),showItem('item-4')">Customer Input</div>
    <div id="user_login" class="inner-box-5" onclick="enlargeItem(5),showItem('item-5')">User Login</div>
        
</div>

<div class="box" id="boxContent"style="overflow-x: auto;overflow-y:auto;">
    <div class="item item-1" id="item1">
        <center style="color: purple; text-shadow: 2px 2px 4px rgb(240, 118, 240);">
            <h2><b>Mastering Interval Settings</b></h2></center>
    
        <div class="custom-border" style="margin-top: 30px;">
            <input type="radio" id="radio1" name="radiogroup" value="option1">
            <label for="radio1" style="text-align: left;" >TIME WISE</label><br>
            <input type="radio" id="radio2" name="radiogroup" value="option2">
            <label for="radio2">COMPONENT WISE</label><br><br>
       
            <label for="hour" style="margin-top: 30px;">EVERY HOUR:</label>
            <input type="number" id="hour" name="hour"><br>

            <label for="minute" style="margin-top: 30px;">MINUTE:</label>
            <input type="number" id="minute" name="minute"><br><br>
        </div><br>
        <a href="{% url 'index' %}" >
            <button type="button" id="cancel-btn"><b>Cancel</b></button>
            </a>
          <button type="button" id="report-btn"><b>Set</b></button>  
    </div>
    

    <div class="item item-2" id="item2">
        <center style="color: purple; text-shadow: 2px 2px 4px rgb(240, 118, 240);">
            <h2><b>Shift Settings</b></h2></center>
        <div class="custom-border" style="margin-top: 30px;">
            <label for="shift" style="margin-top: 30px;">SHIFT:</label>
            <input type="number" id="shift" name="shift"style="width: 200px;"><br> 
            <label for="shift_time" style="margin-top: 30px;">START TIME:</label>
            <input type="time" id="shift_time" name="shift_time" step="1" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2} [APap][mM]" style="width: 200px;"><br><br>

            <textarea></textarea>
        </div><br>
        <a href="{% url 'index' %}" >
            <button type="button" id="cancel-btn"><b>Cancel</b></button>
            </a>
          <button type="button" id="report-btn"><b>Set</b></button>  

    </div>

    <div class="item item-3" id="item3">
       
    </div>

    <div class="item item-4" id="item-4">
      
    </div>

    <div class="item item-5" id="item-5">
          </div>


   
</div>

<script>
  function enlargeItem(index) {
            document.querySelectorAll('.box-1 > div').forEach(function (el) {
                el.style.backgroundColor = ''; 
            });
            var clickedInnerBox = document.querySelector(`.box-1 .inner-box-${index}`);
            clickedInnerBox.style.backgroundColor = 'red';
           
            
        }
        
        function showItem(itemClassName) {
            var itemClasses = document.querySelectorAll('.item');
            itemClasses.forEach(function (item) {
                item.style.display = 'none';
            });
        
            var selectedItem = document.querySelector('.' + itemClassName);
            if (selectedItem) {
                selectedItem.style.display = 'block';
            }
        }
        window.onload = function () {
            showItem('item-1');
            document.querySelector('.box-1 .inner-box-1').style.backgroundColor='red';
        };
</script>

{% endblock content %}
