<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Example</title>
</head>
<body>

  <div class="item item-1">
    <table border="1">
      <thead>
        <tr>
          <th style="width: 5%;">Sr.No</th>
          <th style="width: 20%;">Part Name</th>
          <th style="width: 20%;">Customer Name</th>
          <th style="width: 20%;">Part Model</th>
          <th style="width: 20%;">Part No</th>
          <th style="width: 5%;">Check Box</th>
        </tr>
      </thead>
      <tbody class="tableBody-1"></tbody>
    </table><br>
    <button onclick="addRow('item-1', 6)">Add New</button>
  </div>

  <div class="item item-2">
    <table border="1">
      <thead>
        <tr>
          <th style="width: 5%;">Sr.No</th>
          <th style="width: 20%;">Batch No</th>
          <th style="width: 5%;">Check Box</th>
        </tr>
      </thead>
      <tbody class="tableBody-2"></tbody>
    </table><br>
    <button onclick="addRow('item-2', 3)">Add New</button>
  </div>

  <!-- Repeat the structure for other items -->

  <button type="button" id="save-btn"><b>Save</b></button>

  <script>
    // Function to add a new row to the table
    function addRow(itemClassName, numColumns) {
      var tableBody = document.querySelector('#' + itemClassName + ' tbody');
      var newRow = tableBody.insertRow(tableBody.rows.length);

      // Insert cells with input elements
      for (var i = 0; i < numColumns; i++) {
        var cell = newRow.insertCell(i);
        var input = document.createElement('input');
        input.type = 'text';
        cell.appendChild(input);
      }
    }

    // Function to save values
    function saveValues() {
      var tableBodies = document.querySelectorAll('.tableBody');
      var data = [];

      tableBodies.forEach(function (tableBody, index) {
        var rows = tableBody.querySelectorAll('tr');
        var rowData = [];

        rows.forEach(function (row) {
          var cells = row.querySelectorAll('input');
          var cellData = [];

          cells.forEach(function (cell) {
            cellData.push(cell.value);
          });

          rowData.push(cellData);
        });

        data.push({ tableIndex: index + 1, rows: rowData });
      });

      // Here, you can decide how to handle or store the data
      console.log('Data to be saved:', data);
      // You may want to send the data to the server or perform other actions
    }

    // Attach click event handler to the "Save" button
    document.getElementById('save-btn').addEventListener('click', saveValues);
  </script>

</body>
</html>
